<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- <div *ngIf = "onlyOdd">
          <li
          class="list-group-item" *ngFor = "let odd of oddNumbers" [ngClass]="{odd : onlyOdd}">
          {{odd}}
        </li>
        </div> -->
        <div *ngUnless = "!onlyOdd">
          <li
          class="list-group-item" *ngFor = "let odd of oddNumbers" [ngClass]="{odd : onlyOdd}">
          {{odd}}
          </li>
        </div>
        <!-- <div *ngIf = "!onlyOdd">
          <li [ngStyle]="{color : !onlyOdd ? 'green' : 'black'}"
          class="list-group-item" *ngFor = "let even of evenNumbers">
          {{even}}
        </li>
        </div> -->
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li [ngStyle]="{color : !onlyOdd ? 'green' : 'black'}"
          class="list-group-item" *ngFor = "let even of evenNumbers">
          {{even}}
        </li>
          </div>
        </ng-template>
      </ul>
      <p appBasicDirective>Using App Basic Directive!</p>
      <br>
      <p [appBetterDirective]="'yellow'" highlightColor="red">Using App Better Directive!</p>
      <br>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">The value is 5</p>
        <p *ngSwitchCase="10">The value is 10</p>
        <p *ngSwitchCase="100">The value is 100</p>
        <p *ngSwitchDefault>The value is default</p>
      </div>
    </div>
  </div>
</div>
